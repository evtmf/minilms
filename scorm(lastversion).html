<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini LMS</title>
  <style>
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Выберите урок:</h1>
  <ul id="lesson-list"></ul>
  <iframe id="scormFrame" style="display:none;"></iframe>

  <script>
    const lessons = [
      { id: "lesson1", title: "Мессенджер" },
      { id: "lesson2", title: "Почта" }
    ];

    const list = document.getElementById('lesson-list');
    const iframe = document.getElementById('scormFrame');

    lessons.forEach(lesson => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = lesson.title;
      btn.onclick = () => {
        iframe.src = `scorms/${lesson.id}/story.html`;
        iframe.style.display = 'block';
      };
      li.appendChild(btn);
      list.appendChild(li);
    });
  </script>
</body>
</html>
